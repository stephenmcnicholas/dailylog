<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 100%;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .value-display {
            font-weight: bold;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
        }
        .stats-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .recent-entries {
            margin-top: 20px;
        }
        .recent-entries table {
            width: 100%;
            border-collapse: collapse;
        }
        .recent-entries th, .recent-entries td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .recent-entries th {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        // Wait for DOM to be ready
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Get DOM elements
            const form = document.getElementById('wellnessForm');
            const sleepSlider = document.getElementById('sleep');
            const sleepValue = document.getElementById('sleepValue');
            const energySlider = document.getElementById('energy');
            const energyValue = document.getElementById('energyValue');
            
            const scriptURL = 'https://script.google.com/macros/s/AKfycbzz8sC0XfUHu6IKvuS9IBi7Uwlc36wVvfQUhOYF3EVHjLua68mIhkUF-M9AdbPGC91V/exec'; // Replace with your actual script URL
            
            // Update the displayed values when sliders move
            sleepSlider.oninput = function() {
                sleepValue.textContent = this.value;
            }
            
            energySlider.oninput = function() {
                energyValue.textContent = this.value;
            }
            
            // Form submission handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted');
                
                const formData = {
                    sleep: document.getElementById('sleep').value,
                    energy: document.getElementById('energy').value,
                    alc: document.getElementById('alc').value,
                    timestamp: new Date().toISOString()
                };
                
                console.log('Sending data:', formData);
                
                try {
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    console.log('Response status:', response.status);
                    
                    // With no-cors mode, we can't check response.ok, but if we got here without an error, it worked
                    {
                        alert('Form submitted successfully!');
                        form.reset();
                        sleepValue.textContent = '7';
                        energyValue.textContent = '3';
                        fetchStats(); // Refresh stats after successful submission
                    } else {
                        throw new Error('Network response was not ok: ' + response.status);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again. Error: ' + error.message);
                }
            });
            
            // Function to fetch and display stats
            async function fetchStats() {
                console.log('Fetching stats...');
                try {
                    const response = await fetch(scriptURL, {
                        mode: 'no-cors'
                    });
                    // With no-cors mode, we can't read the response directly
                    // We'll just fetch the data again after a short delay
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second
                    const dataResponse = await fetch(scriptURL, { mode: 'no-cors' });
                    const data = await dataResponse.json();
                    console.log('Received stats data:', data);
                    
                    // Update stats display
                    document.getElementById('avgSleep').textContent = data.averageSleep || '-';
                    document.getElementById('avgEnergy').textContent = data.averageEnergy || '-';
                    document.getElementById('totalAlc').textContent = data.totalAlc || '0';
                    
                    // Update recent entries table
                    const tbody = document.getElementById('recentEntriesBody');
                    tbody.innerHTML = (data.recentEntries || []).map(entry => `
                        <tr>
                            <td>${entry.date}</td>
                            <td>${entry.sleep}</td>
                            <td>${entry.energy}</td>
                            <td>${entry.alc}</td>
                        </tr>
                    `).join('');
                    
                    console.log('Stats display updated');
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            }
            
            // Fetch stats immediately
            console.log('Initial stats fetch...');
            fetchStats();
        });
    </script>
</head>
<body>
    <h1>How are you today?</h1>
    <form id="wellnessForm">
        <div class="form-group">
            <label>Sleep</label>
            <div class="slider-container">
                <input type="range" id="sleep" name="sleep" min="3" max="10" step="0.5" value="7" class="slider">
                <div class="slider-labels">
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="value-display">Selected value: <span id="sleepValue">7</span></div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Energy</label>
            <div class="slider-container">
                <input type="range" id="energy" name="energy" min="1" max="5" value="3" class="slider">
                <div class="slider-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <div class="value-display">Selected value: <span id="energyValue">3</span></div>
            </div>
        </div>

        <div class="form-group">
            <label for="alc">Alc</label>
            <input type="number" id="alc" name="alc" value="0" min="0" step="1">
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <div class="stats-container">
        <h2>Last 7 Days Summary</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Average Sleep</h3>
                <div class="stat-value" id="avgSleep">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Energy</h3>
                <div class="stat-value" id="avgEnergy">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Alc</h3>
                <div class="stat-value" id="totalAlc">-</div>
            </div>
        </div>
        <div class="recent-entries">
            <h3>Recent Entries</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sleep</th>
                        <th>Energy</th>
                        <th>Alc</th>
                    </tr>
                </thead>
                <tbody id="recentEntriesBody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
