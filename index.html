<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wellness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .slider {
            width: 100%;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .value-display {
            font-weight: bold;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>How are you today?</h1>
    <form id="wellnessForm">
        <div class="form-group">
            <label>Sleep</label>
            <div class="slider-container">
                <input type="range" id="sleep" name="sleep" min="3" max="10" step="0.5" value="7" class="slider">
                <div class="slider-labels">
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="value-display">Selected value: <span id="sleepValue">7</span></div>
            </div>
        </div>
        
        <div class="form-group">
            <label>Energy</label>
            <div class="slider-container">
                <input type="range" id="energy" name="energy" min="1" max="5" value="3" class="slider">
                <div class="slider-labels">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                </div>
                <div class="value-display">Selected value: <span id="energyValue">3</span></div>
            </div>
        </div>

        <div class="form-group">
            <label for="alc">Alc</label>
            <input type="number" id="alc" name="alc" value="0" min="0" step="1">
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        const sleepSlider = document.getElementById('sleep');
        const sleepValue = document.getElementById('sleepValue');
        const energySlider = document.getElementById('energy');
        const energyValue = document.getElementById('energyValue');
        const form = document.getElementById('wellnessForm');

        // Update the displayed values when sliders move
        sleepSlider.oninput = function() {
            sleepValue.textContent = this.value;
        }

        energySlider.oninput = function() {
            energyValue.textContent = this.value;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                sleep: document.getElementById('sleep').value,
                energy: document.getElementById('energy').value,
                alc: document.getElementById('alc').value,
                timestamp: new Date().toISOString()
            };

            // Replace this URL with your Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyCAEKUP1sVd1DWTi-XKIZ8OwnwXoefIPyATP5eroychdRtywm7AKlTcBY7f-e6N2kU/exec';

            console.log('Sending data:', formData);
            console.log('To URL:', scriptURL);
            
            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                alert('Form submitted successfully!');
                form.reset();
                sleepValue.textContent = '7';
                energyValue.textContent = '3';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
